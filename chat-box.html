<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./chat-box.css">
    <title>Chat Box</title>
</head>
<body>
    <div class="chat-box">
        <div class="title-box px-2 py-3 d-flex align-items-center">
            <div class="user-icon-box d-flex align-items-center justify-content-center"><ion-icon name="person" class="person-icon"></ion-icon></div>
            <div class="user-name-box"><p>ادمین سامانه</p></div>
        </div>
        <div class="history-box">
            <div class="message-questation">
                <div class="history-content">
                    <p>متن تست جواب کاربر</p>
                </div>
            </div>
            <div class="message-answer">
                <div class="history-content">
                    <p>متن تست جواب کاربر</p>
                </div>
            </div>
        </div>
        <div class="messaging-box d-flex px-2 py-3">
            <div class="input-box">
                <input class="form-control type-message" type="text">
            </div>
            <div class="button-box">
                <button class="send-message d-flex align-items-center justify-content-center"><ion-icon name="send" class="send-icon"></ion-icon></button>
            </div>
        </div>
    </div>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</html>
