<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/iranian-sans" rel="stylesheet">
    <link rel="stylesheet" href="./chat-box.css">
    <title>Chat Box</title>
</head>
<body>
    <div class="chat-box">
        <div class="header-section">
            <div class="user-image">
                <i class="fa-solid fa-user-large"></i>
            </div>
            <p class="user-name">محمد جلالی</p>
        </div>
        <div class="history-section">
+
        </div>
        <div class="typing-section">
            <input class="input-input" type="text" placeholder="مشکل خود را تایپ کنید ...">
            <button class="send-icon-button">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" />
</html>
